<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form id="form" action="/">
        <div class="name">
          <label for="name">
            <span>Name:</span>
            <input type="text" name="name" id="name"/>
          </label>
        </div>
        <div class="email">
          <label for="email">
            <span>Email id:</span>
            <input type="email" name="email" id="email" />
          </label>
        </div>
        <div class="password">
          <label for="password">
            <span>Password:</span>
            <input type="password" name="password" id="password" />
          </label>
        </div>
        <div class="submit">
          <input type="submit" />
        </div>
      </form>
    </div>
    <script src="script-oops.js"></script>
    <script>
      document.querySelector('#form').addEventListener("submit", function (event) {
        event.preventDefault();
        const form = new formValidation({
            ele: "#form",
            allRequired: true,
            fields: {
            name: {
                onlyText: true,
                charLimit: 20,
                charError: "Field should not exceed 20 characters.",
            },
            // password: {
            //     includesSpecialChar: true,
            //     includesNum: true,
            //     charLimit: 30,
            //     charError: "Field should not exceed 30 characters.",
            // },
            },
        });
        if (!form.isValid) {
            console.log('form data invalid');
            return;
        }
      });
    </script>
  </body>
</html>
